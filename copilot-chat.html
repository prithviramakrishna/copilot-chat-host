<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Chat</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    #webchat {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="webchat"></div>
  </div>

  <script>
    const tokenEndpointURL = 'https://ac9995b4c763e323b7d7f36b8dfee2.07.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5d4_agent1/directline/token?api-version=2022-03-01-preview';
    const apiVersion = '2022-03-01-preview';
    const settingsEndpointURL = 'https://ac9995b4c763e323b7d7f36b8dfee2.07.environment.api.powerplatform.com/';
    const TOKEN_EXPIRATION_MS = 25 * 60 * 1000;

    let directLine = null;
    let connectionSub = null;
    let lastIncidentId = null;
    let incidentId = null;

    function getIncidentSessionMap() {
      const stored = sessionStorage.getItem('incidentSessions');
      return stored ? JSON.parse(stored) : {};
    }

    function saveIncidentSession(incidentId, data) {
      const all = getIncidentSessionMap();
      all[incidentId] = data;
      sessionStorage.setItem('incidentSessions', JSON.stringify(all));
    }

    function isTokenValid(timestamp) {
      return Date.now() - timestamp < TOKEN_EXPIRATION_MS;
    }

    async function fetchTokenAndDomain() {
      const [directLineURL, token] = await Promise.all([
        fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, settingsEndpointURL))
          .then(response => {
            if (!response.ok) throw new Error('Failed to retrieve regional channel settings.');
            return response.json();
          })
          .then(({ channelUrlsById: { directline } }) => directline),
        fetch(tokenEndpointURL)
          .then(response => {
            if (!response.ok) throw new Error('Failed to retrieve Direct Line token.');
            return response.json();
          })
          .then(({ token }) => token)
      ]);

      return {
        token,
        directLineURL,
        timestamp: Date.now()
      };
    }

    async function startWebChat(contextPayload) {
      if (connectionSub) {
        connectionSub.unsubscribe();
        connectionSub = null;
      }

      const sessions = getIncidentSessionMap();
      const sessionData = sessions[contextPayload.incidentId];
      let token, directLineURL, conversationId, timestamp;
      let sendStartConversation = true;

      if (sessionData && isTokenValid(sessionData.timestamp)) {
        console.log("Trace - Using valid session from cache");
        ({ token, directLineURL, conversationId, timestamp } = sessionData);
        sendStartConversation = false;
      } else {
        console.log("Trace - Fetching new session token");
        const newSession = await fetchTokenAndDomain();
        token = newSession.token;
        directLineURL = newSession.directLineURL;
        timestamp = newSession.timestamp;
        conversationId = null;
      }

      directLine = window.WebChat.createDirectLine({
        token,
        domain: new URL('v3/directline', directLineURL),
        ...(conversationId && { conversationId })
      });

      window.WebChat.renderWebChat(
        {
          directLine,
          userID: 'user_1',
          locale: 'en',
          styleOptions: { hideUploadButton: false }
        },
        document.getElementById('webchat')
      );

      connectionSub = directLine.connectionStatus$.subscribe({
        next(status) {
          if (status === 2) {
            const updatedConversationId = directLine.conversationId;

            saveIncidentSession(contextPayload.incidentId, {
              token,
              directLineURL,
              conversationId: updatedConversationId,
              timestamp
            });

            if (sendStartConversation) {
              directLine.postActivity({
                type: 'event',
                name: 'startConversation',
                from: { id: 'user_1' },
                value: {
                  incidentId: contextPayload.incidentId,
                  localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                  locale: 'en'
                }
              }).subscribe(() => {
                console.log("Trace - startConversation sent for", contextPayload.incidentId);
              });
            }

            connectionSub.unsubscribe();
          }
        }
      });
    }

    window.addEventListener("message", (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        console.log("Trace - message received", data);

        if (data?.eventName === "openframe_communication" || data?.eventName === "openframe_hidden") {
          if (data?.eventName === "openframe_communication") {
            const parsed = JSON.parse(data.args);
            incidentId = parsed.recordId || null;

            if (!incidentId && parsed.url) {
              const match = parsed.url?.match(/incident\/([a-f0-9]+)/i);
              if (match) {
                incidentId = match[1];
              }
            }
          }

          if (data?.eventName === "openframe_hidden") {
            console.warn("Trace - OpenFrame hidden. Reusing last incident.");
            incidentId = lastIncidentId;
          }

          const payload = {
            locale: 'en',
            localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            incidentId
          };

          if (incidentId !== lastIncidentId) {
            lastIncidentId = incidentId;

            if (connectionSub) connectionSub.unsubscribe();
            if (directLine?.end) {
              try {
                directLine.end();
              } catch (e) {
                console.warn("Error ending DirectLine", e);
              }
              directLine = null;
            }

            const oldWebchat = document.getElementById('webchat');
            if (oldWebchat) oldWebchat.remove();

            const newWebchat = document.createElement('div');
            newWebchat.id = 'webchat';
            document.getElementById('container').appendChild(newWebchat);

            startWebChat(payload);
          } else {
            console.log(`Trace - Same incident ID (${incidentId}), resuming chat`);
            const oldWebchat = document.getElementById('webchat');
            if (oldWebchat) oldWebchat.remove();

            const newWebchat = document.createElement('div');
            newWebchat.id = 'webchat';
            document.getElementById('container').appendChild(newWebchat);

            startWebChat(payload);
          }
        }
      } catch (e) {
        console.error("Trace - Failed to handle message", e);
      }
    });

    console.log("Trace - Waiting for ServiceNow context...");
  </script>
</body>
</html>
