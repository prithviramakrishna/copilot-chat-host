<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Chat</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    #webchat {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="webchat"></div>
  </div>

  <script>
    let directLine = null;
    let connectionSub = null;
    let lastIncidentId = null;
    let incidentId = null;

    async function getDirectLineTokenAndUrl() {
      const tokenEndpoint = 'https://ac9995b4c763e323b7d7f36b8dfee2.07.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5d4_agent1/directline/token?api-version=2022-03-01-preview';
      const settingsEndpoint = 'https://ac9995b4c763e323b7d7f36b8dfee2.07.environment.api.powerplatform.com/powervirtualagents/regionalchannelsettings?api-version=2022-03-01-preview';
    
      // 1. Get token
      const tokenResponse = await fetch(tokenEndpoint);
      const { token } = await tokenResponse.json();
    
      // 2. Get Direct Line base URL
      const settingsRes = await fetch(settingsEndpoint);
      const { channelUrlsById: { directline } } = await settingsRes.json();
    
      return {
        token,
        domain: new URL('v3/directline', directline).toString()
      };
    }

    async function startWebChat(contextPayload) {
      // Clean up old subscriptions/sessions
      if (connectionSub) {
        connectionSub.unsubscribe();
        connectionSub = null;
      }

      directLine = null;

      const { token, domain } = await getDirectLineTokenAndUrl();
      directLine = window.WebChat.createDirectLine({ token, domain });

      window.WebChat.renderWebChat(
        {
          directLine,
          userID: 'user_1',
          locale: 'en',
          styleOptions: { hideUploadButton: false }
        },
        document.getElementById('webchat')
      );

      console.log('Trace - Bot rendered for', contextPayload.incidentId);

      connectionSub = directLine.connectionStatus$.subscribe(status => {
        if (status === 2) {
          directLine.postActivity({
            type: 'event',
            name: 'startConversation',
            from: { id: 'user_1' },
            value: {
              incidentId: contextPayload.incidentId
            }
          }).subscribe(() => {
            console.log("Trace - startConversation event sent with:", contextPayload);
          });
        }
      });
    }

    // Wait for context from parent
    window.addEventListener("message", (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        console.log("Trace - message received", data);
        
        if (data?.eventName === "openframe_communication" || data?.eventName === "openframe_hidden") {
          if(data?.eventName === "openframe_communication"){
            const parsed = JSON.parse(data.args);

            incidentId = parsed.recordId || null;

            if (!incidentId && parsed.url) {
              const match = parsed.url?.match(/incident\/([a-f0-9]+)/i);
              if (match) {
                incidentId = match[1];
              }
            }
          }
          if (data?.eventName === "openframe_hidden") {
            console.warn("Trace - No incident ID found in message or same page was reloaded");
            incidentId = lastIncidentId;
          }

          const payload = {
            locale: 'en',
            localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            incidentId: incidentId
          };

          // Only proceed if it's a new incident
          if (incidentId !== lastIncidentId) {
            lastIncidentId = incidentId;

            // Clear previous chat if needed
            if (connectionSub) {
              connectionSub.unsubscribe();
              connectionSub = null;
            }

            if (directLine && directLine.end) {
              try {
                directLine.end();
              } catch (e) {
                console.warn("Error ending DirectLine", e);
              }
              directLine = null;
            }

            // Recreate chat window
            const oldWebchat = document.getElementById('webchat');
            if (oldWebchat) oldWebchat.remove();

            const newWebchat = document.createElement('div');
            newWebchat.id = 'webchat';
            document.getElementById('container').appendChild(newWebchat);

            // Start the new session
            startWebChat(payload);
          } else {
            console.log(`Trace - Incident ID (${incidentId}) â€” chat restart.`);
            if (connectionSub) {
              connectionSub.unsubscribe();
              connectionSub = null;
            }

            if (directLine && directLine.end) {
              try {
                directLine.end();
              } catch (e) {
                console.warn("Error ending DirectLine", e);
              }
              directLine = null;
            }

            // Recreate chat window
            const oldWebchat = document.getElementById('webchat');
            if (oldWebchat) oldWebchat.remove();

            const newWebchat = document.createElement('div');
            newWebchat.id = 'webchat';
            document.getElementById('container').appendChild(newWebchat);

            // Start the new session
            startWebChat(payload);
          }
        }
      } catch (e) {
        console.error("Trace -  Failed to handle OpenFrame message", e);
      }
    });

    console.log("Trace - Waiting for ServiceNow context...");
  </script>
</body>
</html>
