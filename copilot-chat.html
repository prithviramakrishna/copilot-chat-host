<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Chat</title>
  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #chat-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    #webchat {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="webchat"></div>

  <script>
    let directLine;
    let contextPayload = null;

    async function getDirectLineTokenAndUrl() {
      const tokenEndpoint = 'https://292d760cb79fe74db3cfbeb6da7b7d.0a.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr5d4_agent1/directline/token?api-version=2022-03-01-preview';
      const response = await fetch(tokenEndpoint);
      const { token } = await response.json();

      const settingsRes = await fetch('https://292d760cb79fe74db3cfbeb6da7b7d.0a.environment.api.powerplatform.com/powervirtualagents/regionalchannelsettings?api-version=2022-03-01-preview');
      const settingsJson = await settingsRes.json();
      const directline = settingsJson?.channelUrlsById?.directline;

      return { token, domain: new URL('v3/directline', directline).toString() };
    }

    async function startWebChat(payload) {
      contextPayload = payload;

      const { token, domain } = await getDirectLineTokenAndUrl();
      directLine = window.WebChat.createDirectLine({ token, domain });

      const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
        const activity = action?.payload?.activity;
        if (
          (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY' || action.type === 'DIRECT_LINE/POST_ACTIVITY') &&
          activity &&
          payload?.incidentId
        ) {
          const transcriptKey = `chat_${payload.incidentId}`;
          const prevTranscript = JSON.parse(localStorage.getItem(transcriptKey) || '[]');
          prevTranscript.push(activity);
          localStorage.setItem(transcriptKey, JSON.stringify(prevTranscript));
        }
        return next(action);
      });

      window.WebChat.renderWebChat(
        {
          directLine,
          store,
          userID: 'user1',
          locale: 'en',
          styleOptions: { hideUploadButton: false }
        },
        document.getElementById('webchat')
      );

      console.log('‚úÖ Bot rendered');

      directLine.connectionStatus$.subscribe(status => {
        if (status === 2) {
          directLine.postActivity({
            type: 'event',
            name: 'startConversation',
            from: { id: 'user1' },
            value: {
              incidentId: payload.incidentId
            }
          }).subscribe(() => {
            console.log("üöÄ startConversation event sent with:", payload);
          });
        }
      });
    }

    window.addEventListener("message", (event) => {
      try {
        const data = typeof event.data === 'string' ? JSON.parse(event.data) : event.data;
        console.log("üì© message received", data);

        // Communication from OpenFrame with incident URL
        if (data?.eventName === "openframe_communication") {
          const parsed = JSON.parse(data.args);
          let incidentId = null;
          const match = parsed.url?.match(/incident\/([a-f0-9]+)/i);
          if (match) incidentId = match[1];

          const payload = {
            locale: 'en',
            localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            incidentId: incidentId,
            url: parsed.url,
            source: parsed.source,
            sourceId: parsed.sourceId,
            configType: parsed.configType
          };

          console.log("‚úÖ Final context payload:", payload);
          document.getElementById('webchat').innerHTML = ''; // Clear previous chat if any
          startWebChat(payload);
        }

        // Frame hidden event: Reset chat window and optionally clear history
        if (data?.eventName === "openframe_hidden") {
          console.log("üîÑ openframe_hidden received ‚Äî resetting chat");
          if (contextPayload?.incidentId) {
            // Optional: clear stored transcript
            localStorage.removeItem(`chat_${contextPayload.incidentId}`);
            document.getElementById('webchat').innerHTML = '';
            startWebChat(contextPayload);
          }
        }
      } catch (e) {
        console.error("‚ùå Failed to handle OpenFrame message", e);
      }
    });

    console.log("üëÇ Waiting for ServiceNow context...");
  </script>
</body>
</html>
